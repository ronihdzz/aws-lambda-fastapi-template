name: FastAPI CI/CD

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

permissions:
  contents: write

# Reâ€usar versiones y directorios en todos los jobs
env:
  PYTHON_VERSION: "3.12"
  COVERAGE_REPORTS: coverage-reports

###############################################################################
# 1.  LINTING â€“ pre-commit
###############################################################################
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --with dev

      - name: Run pre-commit
        run: poetry run pre-commit run


###############################################################################
# 2.  TEST â€“ contenedores + cobertura
###############################################################################
  test:
    runs-on: ubuntu-latest
    needs: lint        # solo se ejecuta si lint pasa

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Build test image
        run: |
          docker build --progress=plain -t my-test-image -f docker_images/testing/Dockerfile.testing .

      - name: ğŸš€ Run tests in container
        run: |
          docker run \
            --name my-tests \
            --network=host \
            -e CI=true \
            -e GITHUB_DATABASE_POSTGRESQL=postgresql://test:test@localhost:5432/test_db \
            -e GITHUB_DATABASE_MONGODB=mongodb://localhost:27017 \
            -e GITHUB_DATABASE_REDIS=redis://localhost:6379 \
            -v ${{ github.workspace }}/artifacts:/app/artifacts \
            my-test-image

      - name: ğŸ“¥ Copiar reportes desde el contenedor
        run: |
          mkdir -p ${{ env.COVERAGE_REPORTS }}
          docker cp my-tests:/app/coverage-reports/. ${{ env.COVERAGE_REPORTS }}

          echo "ğŸ“„ Archivos copiados desde el contenedor:"
          ls -lh ${{ env.COVERAGE_REPORTS }}

      - name: ğŸ“¤ Subir cobertura como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.COVERAGE_REPORTS }}
          path: ${{ env.COVERAGE_REPORTS }}

      - name: Guardar coverage
        uses: ./.github/actions/save-coverage
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          artifacts-branch: 'artifacts'
          coverage-source: ${{ env.COVERAGE_REPORTS }}
          is-artifact: false

###############################################################################
# 3.  BUILD â€“ empacar Lambda (o tu imagen de despliegue)
############################################# #1 from ronihdzz/feat/docker_deploy##################################

  build:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    needs: test

    env:
      IMAGE_NAME: my-fastapi-lambda
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}         # ej. 284789984208.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPO_NAME: ${{ secrets.ECR_REPO_NAME }}       # ej. my-fastapi-lambda
      BRANCH_ENV_MAP: '{"main": "prod", "development": "dev", "staging": "stg", "testing": "tst"}'

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ› ï¸ Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ğŸ” Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_DEFAULT_REGION }}

      - name: ğŸ” Login a ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: ğŸ§  Mapear rama a entorno y generar tags
        run: |
          echo "ğŸ“¦ Configurando entorno y versionado..."

          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "ğŸ” Rama detectada: $BRANCH_NAME"
          echo "ğŸ§­ Mapeo de ramas a entornos: $BRANCH_ENV_MAP"

          ENVIRONMENT=$(echo "$BRANCH_ENV_MAP" | jq -r --arg branch "$BRANCH_NAME" '.[$branch]')
          if [[ "$ENVIRONMENT" == "null" || -z "$ENVIRONMENT" ]]; then
            echo "âŒ Error: rama '$BRANCH_NAME' no estÃ¡ mapeada a un entorno vÃ¡lido."
            exit 1
          fi

          VERSION=$(date -u +"%Y%m%dT%H%M%SZ")

          echo "ğŸ·ï¸ ENVIRONMENT=$ENVIRONMENT"
          echo "ğŸ“… VERSION=$VERSION"

          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE_VERSION=$ECR_REGISTRY/$ECR_REPO_NAME:$ENVIRONMENT-$VERSION" >> $GITHUB_ENV
          echo "IMAGE_LATEST=$ECR_REGISTRY/$ECR_REPO_NAME:$ENVIRONMENT-latest" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build de imagen Docker para Lambda
        run: |
          docker build \
            -f docker_images/deploy/Dockerfile.deploy \
            -t $IMAGE_VERSION .

          docker tag $IMAGE_VERSION $IMAGE_LATEST

      - name: ğŸš€ Push de imÃ¡genes a ECR
        run: |
          docker push $IMAGE_VERSION
          docker push $IMAGE_LATEST
